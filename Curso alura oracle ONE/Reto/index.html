<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">   
    <title>Encriptador de Textos</title>
</head>
<body>
    
    <header>
        <nav>
        <a href="https://www.aluracursos.com/"> <img src="alura-logo.webp" alt="logo de alura" class="logo"> </a>
       <a href="https://www.instagram.com/esteban_f_g_m/?hl=es-la"> <img src="instagram.png" alt="logo instagram" class="logo"> </a>
       <a href="https://www.linkedin.com/in/estebanfgonzalezm/"> <img src="linkedin.png" alt="logo linke" class="logo"> </a>
    </nav>
    </header>
    <main>
        <section>
            <textarea class="textArea" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="warning">solo letra minuscula sin acento </h6>
            </div>
            <div class="botones">  
                <button class="botonEncriptar">Encriptar</button>
                <button class="botonDesencriptar">Desencriptar </button>
            </div>
        </section>
        <section>   
            <textarea class="mensaje" cols="30" rows="10">  </textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    

</body>
